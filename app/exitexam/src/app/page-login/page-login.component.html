<div class="form">
    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                <h2>Sign In</h2>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email " id="loginName " class="form-control" [(ngModel)]="user.email" name="email" />
                    <label class="form-label" for="loginName ">Email</label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password " id="loginPassword " class="form-control" [(ngModel)]="user.password" name="password" />
                    <label class="form-label" for="loginPassword ">Password</label>
                </div>

                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <!-- Simple link -->
                    <a href="#! ">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <button type="submit " data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
          Sign in
        </button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a routerLink="/sign-up">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Pills content -->
</div>
