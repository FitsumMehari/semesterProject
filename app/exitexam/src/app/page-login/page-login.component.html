<div class="container page">
    <div class="form">
        <div class="tab-content">
            <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                <p class="h2 mb-4">Sign In</p>

                <div class="mb-4">
                    <input type="email " id="loginName " class="form-control" [(ngModel)]="user.email" name="email" />
                    <label class="form-label" for="loginName ">Email</label>
                </div>

                <div class="mb-4">
                    <input type="password " id="loginPassword " class="form-control" [(ngModel)]="user.password" name="password" />
                    <label class="form-label" for="loginPassword ">Password</label>
                </div>

                <div class="row mb-4">
                    <a href="#! ">Forgot password?</a>
                </div>

                <button type="submit " class="btn btn-primary btn-block mb-4">
          Sign in
        </button>

                <!-- Register buttons -->
                <div class="text-left">
                    <p>Not member? <a routerLink="/sign-up">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="banner">
        <img class="banner-pic" src="banner.png" alt="" />
    </div>
</div>
