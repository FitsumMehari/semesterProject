<div class="container page">
    <div class="form">
        <div class="tab-content">
            <form #registerForm="ngForm" (ngSubmit)="registerUser()">
                <p class="h2">Sign Up</p>
                <!-- Email input -->
                <div class="mb-1">
                    <input type="email" id="emailInput" class="form-control" [(ngModel)]="user.email" name="email" />
                    <label class="form-label" for="emailInput">Email</label>
                </div>

                <!-- Username input -->
                <div class="mb-1">
                    <input type="text" id="usernameInput" class="form-control" [(ngModel)]="user.username" name="username" />
                    <label class="form-label" for="usernameInput">Username</label>
                </div>

                <!-- Field input -->
                <div class="select">
                    <select class="form-select" id="fieldofstudy" aria-label="Default select example" [(ngModel)]="user.fieldofstudy" name="fieldofstudy">
                  <option value="Electrical and Computer Engineering">
                    Electrical and Computer Engienering
                  </option>
                  <option value="Civil Engineering">Civil Engineering</option>
                  <option value="Mechanical Engineering">Mechanical Engineering</option>
                </select>
                    <label class="form-label mb-3" for="fieldofstudy">Field of study</label>

                </div>
                <!-- Password input -->
                <div class="mb-1" style="position: relative">
                    <input type="password" id="passwordInput" class="form-control" [(ngModel)]="user.password" name="password" />
                    <i class="far fa-eye" id="togglePassword" (click)="togglePassword('passwordInput')" style="
              cursor: pointer;
              position: absolute;
              top: 0.6rem;
              right: 0.7rem;
              z-index: 100;
            "></i>
                    <label class="form-label" for="passwordInput">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
          Sign up
        </button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>
                        Already have an account? <a [routerLink]="['/sign-in']">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div class="banner">
        <img class="banner-pic" src="banner.png" alt="" />
    </div>
</div>
