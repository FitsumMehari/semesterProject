<div class="container">
    <div class="header">
        <p class="h3">User Account</p>
        <div class="mb-4 search-box" style="position: relative">
            <input type="text" id="textInput" class="form-control" name=" " />
            <i class="far fa-filter" style="
  cursor: pointer;
  position: absolute;
  top: 0.6rem;
  right: 0.7rem;
  z-index: 100;
"></i>

            <label class="form-label" for="textInput">Filter</label>
        </div>
    </div>
    <div class="table">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Id</th>
                    <th scope="col">Field</th>
                    <th scope="col">Type</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <th scope=" row ">{{i + 1}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user._id}}</td>
                    <td>{{user.fieldofstudy || "none"}}</td>
                    <td>{{user.userType}}</td>
                    <td>
                        <i class="icon icon-edit fa fa-pencil "></i>
                        <i class="icon icon-delete fa fa-trash "></i>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="add-user">
        <form #addUserForm="ngForm">



            <div class="row">
                <div class="col mb-1">
                    <label class="form-label" for="username ">Email</label>
                    <input type="email" id="username " class="form-control" />
                </div>
                <div class="col mb-1">
                    <label class="form-label" for="username ">Password</label>
                    <input type="password" id="username " class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col mb-1">
                    <label class="form-label" for="username ">Username</label>
                    <input type="text" id="username " class="form-control" />
                </div>
                <div class="col select">
                    <label class="form-label " for="fieldofstudy">Field of study</label>
                    <select class="form-select" id="fieldofstudy" aria-label="Default select example" name="fieldofstudy">
              <option value="Electrical and Computer Engineering">
                Electrical and Computer Engienering
              </option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
                </div>
                <div class="col select">
                    <label class="form-label " for="userType">User Type</label>
                    <select class="form-select" id="userType" aria-label="Default select example" name="fieldofstudy">
            <option value="student">
              Student
            </option>
            <option value="admin">Admin</option>
          </select>
                </div>
            </div>



            <button type="submit " class="btn btn-primary btn-block mb-4">
Add User
</button>

        </form>
    </div>
</div>
